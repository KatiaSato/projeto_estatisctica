<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição Poisson</title>
    <script>
        async function calcular(tipo) {
            const lambda = document.getElementById('lambda').value;
            const k = document.getElementById('k').value;

            const formData = new FormData();
            formData.append('lambda', lambda);
            formData.append('k', k);
            formData.append('tipo', tipo);

            const response = await fetch('/calcular', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('resultado').innerText = 'Resultado: ' + (data.resultado ?? data.erro);
        }
    </script>
</head>
<body>
    <h1>Distribuição Poisson</h>

    <label for="lambda">Valor de λ (média):</label>
    <input type="number" id="lambda" step="any"><br><br>

    <label for="k">Número de ocorrências (k):</label>
    <input type="number" id="k"><br><br>

    <button onclick="calcular('pontual')">Calcular Pontual</button>
    <button onclick="calcular('cumulativa')">Calcular cumulativa</button><br><br>

    <p id="resultado"></p>
</body>
</html>
